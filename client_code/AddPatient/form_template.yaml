is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {background: 'theme:blueeeee'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: button_1
    properties: {text: ' Back', align: left, bold: false, font: poppins, icon: 'fa:arrow-left',
      background: '#61399d', foreground: 'theme:FONT'}
    type: Button
    layout_properties: {grid_position: 'MYQTQJ,MSKZOW'}
    event_bindings: {click: button_1_click}
  - name: label_1
    properties: {text: Add Patient, align: center, font: poppins, font_size: 50, bold: true}
    type: Label
    layout_properties: {grid_position: 'SQIHPG,XNALNO'}
  - name: label_2
    properties: {align: center, text: 'Enter patient code:', font: poppins, font_size: 16}
    type: Label
    layout_properties: {grid_position: 'NFMURZ,HINLJG'}
  - name: enterCode
    properties: {align: center, font: poppins, font_size: 17}
    type: TextBox
    layout_properties: {grid_position: 'QHQCHF,RFKWGV'}
  - name: Entercode
    properties: {role: null, foreground: 'theme:FONT', text: 'Enter ', font_size: 15,
      font: poppins, spacing_above: medium, icon_align: right, background: '#61399d',
      icon: 'fa:arrow-right'}
    type: Button
    layout_properties: {grid_position: 'BCKCRN,AEXXWD'}
    event_bindings: {click: Entercode_click}
