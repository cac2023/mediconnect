container:
  type: ColumnPanel
  properties: {background: 'theme:blueeeee'}
components:
- name: label_1
  properties: {align: center, bold: true, text: Edit Patient, font: poppins, font_size: 40}
  type: Label
  layout_properties: {grid_position: 'VHXWNJ,KCGRGK'}
  data_bindings:
  - {property: text, code: '''Edit '' + self.named + "''s page"', writeback: false}
- name: spacer_1
  properties: {height: 32}
  type: Spacer
  layout_properties: {grid_position: 'JYNKVT,XTRNOS'}
- name: label_2
  properties: {align: center, bold: true, text: Edit Medications, font: poppins, font_size: 20}
  type: Label
  layout_properties: {grid_position: 'OYYDTG,NVYPJU'}
- name: med
  properties: {font: poppins}
  type: TextBox
  layout_properties: {grid_position: 'WMGFUK,JWQVYP'}
- name: label_3
  properties: {align: center, bold: true, text: Edit Diagnostic, font: poppins, font_size: 20}
  type: Label
  layout_properties: {grid_position: 'FBFFSU,GLODPF'}
- name: dia
  properties: {font: poppins}
  type: TextBox
  layout_properties: {grid_position: 'JNJGGY,UPZZKH'}
- name: button_1
  properties: {text: Enter, font: poppins, spacing_above: large}
  type: Button
  layout_properties: {grid_position: 'YDLNBD,GVUKTA'}
  event_bindings: {click: button_1_click}
is_package: true
