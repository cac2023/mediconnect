scheduled_tasks:
- task_name: send_emails_to_patients
  time_spec:
    n: 1
    every: minute
    at: {}
  job_id: DHJYPESS
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/email.yml
  client_config: {}
  server_config: {custom_smtp: false, test_mode: true}
startup: {type: form, module: Intro}
package_name: MediConnect
allow_embedding: false
name: MediConnect
runtime_options: {version: 2, client_version: '3', server_version: python3-sandbox,
  server_spec: null}
metadata: {title: MediConnect, logo_img: 'asset:image.png'}
startup_form: null
native_deps: {head_html: '  <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">



    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    rel="stylesheet">'}
db_schema:
  doctor:
    client: none
    server: full
    columns:
    - name: Username
      admin_ui: {width: 200, order: 0}
      type: string
    - name: Password
      admin_ui: {width: 200, order: 1}
      type: string
    - name: Name
      admin_ui: {width: 200, order: 2}
      type: string
    - name: PatientCodes
      admin_ui: {order: 3, width: 200}
      type: simpleObject
    title: Doctor
  patient:
    client: full
    server: full
    columns:
    - name: Username
      admin_ui: {width: 200, order: 0}
      type: string
    - name: Password
      admin_ui: {width: 200, order: 1}
      type: string
    - name: UniqueCode
      admin_ui: {order: 3, width: 200}
      type: string
    - name: Name
      admin_ui: {width: 200, order: 4}
      type: string
    - name: Diagnosis
      admin_ui: {width: 200, order: 5}
      type: string
    - name: Medications
      admin_ui: {width: 200, order: 6}
      type: string
    - name: Schedule
      admin_ui: {order: 8, width: 200}
      type: number
    - name: LastNoti
      admin_ui: {order: 11, width: 200}
      type: datetime
    - name: Noti
      admin_ui: {width: 200, order: 12}
      type: bool
    title: Patient
uplink_visible: true
