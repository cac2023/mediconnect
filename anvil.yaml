services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
startup: {type: form, module: Intro}
package_name: MediConnect
allow_embedding: false
name: MediConnect
runtime_options: {version: 2, client_version: '3', server_version: python3-sandbox,
  server_spec: null}
metadata: {title: MediConnect}
startup_form: null
db_schema:
  doctor:
    client: none
    server: full
    columns:
    - name: Username
      admin_ui: {width: 200, order: 0}
      type: string
    - name: Password
      admin_ui: {width: 200, order: 1}
      type: string
    title: Doctor
  patient:
    client: none
    server: full
    columns:
    - name: Username
      admin_ui: {width: 200, order: 0}
      type: string
    - name: Password
      admin_ui: {width: 200, order: 1}
      type: string
    title: Patient
